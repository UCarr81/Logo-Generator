<!DOCTYPE html>
<html lang="en">
<head>

    <title?>Shapes</title>
</head>

<body>

<!--Circle-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="150" cy="100" r="95" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
  </svg>
  
<!--Square-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="200" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
  </svg>
  

<!--Star-->
<!--Star Needs Fixing!-->
<svg version="1.1"
width="300" height="200"
xmlns="https://www.w3.org/2000/svg">
<polygon points="100,10 40,180 190,60 10,60 160,180" fill="blue" stroke-width="5" stroke="black"/>
<text x="65" y="110" font-size="70" text-anchow="middle" fill="red">Uri</text>
</svg>;

<!--Triangle-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <polygon points="150,10 275,190 25,190" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
  </svg>
  
<!--Shield-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <path d="M50,10 Q50,40 150,10 Q250,40 250,10 L250,150 Q250,190 150,200 Q50,190 50,150 Z" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="100" text-anchor="middle" alignment-baseline="middle" fill="black">URI</text>
  </svg>
