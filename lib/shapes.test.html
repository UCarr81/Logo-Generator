<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!--Circle-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="150" cy="100" r="95" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
  </svg>
  
<!--Rectangle-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="200" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
  </svg>
  
<!--Square-->
<svg version="1.1" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="200" fill="blue" stroke="black" stroke-width="5" />
    <text x="100" y="100" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
</svg>

<!--Star-->
<!--Star Is cropped half bottom-->
<svg version="1.1" 
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <polygon points="150,10 175,90 255,90 190,140 215,220 150,170 85,220 110,140 45,90 125,90" fill="blue" stroke-width="5" stroke="black"/>
    <text x="150" y="150" font-size="70" text-anchor="middle" fill="red">Uri</text>
  </svg>

<!--Triangle-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <polygon points="150,10 275,190 25,190" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="120" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
  </svg>
  
<!--Shield-->
<svg version="1.1"
width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <path d="M50,10 Q50,40 150,10 Q250,40 250,10 L250,150 Q250,190 150,200 Q50,190 50,150 Z" fill="blue" stroke="black" stroke-width="5" />
    <text x="150" y="100" font-size="100" text-anchor="middle" alignment-baseline="middle" fill="black">URI</text>
  </svg>

 <!--Heart-->
 <!--it looks like a spear XD-->
 <svg version="1.1" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <path d="M150,280 Q150,220 50,180 Q10,140 50,100 Q150,30 150,10 Q150,30 250,100 Q290,140 250,180 Q150,220 150,280" fill="red" stroke="black" stroke-width="5" />
    <text x="150" y="150" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">Uri</text>
</svg>

    <text x="150" y="150" font-size="70" text-anchor="middle" alignment-baseline="middle" fill="black">uri</text>
</svg>
